<body>

  <div class="container">

          <!-- ë³¸ë¬¸ ë‚´ìš©ì´ ë“¤ì–´ê°‘ë‹ˆë‹¤ -->
        </div>

      <!-- 2. Q1: 4ì§€ì„ ë‹¤ -->

      <!-- 3. Q2: ìˆœì„œ ë§ì¶”ê¸° -->

        <div class="question-text">

            ì¹´ë“œë¥¼ ë“œë˜ê·¸í•´ì„œ ì˜¬ë°”ë¥¸ ìˆœì„œëŒ€ë¡œ ë‚˜ì—´í•´ì£¼ì„¸ìš”.
          </div>
        </div>

  <script>
    // ============================================================
    // ğŸ‘‡ ì•„ë˜ URLì„ ì•±ìŠ¤í¬ë¦½íŠ¸ ë°°í¬ í›„ ë°›ì€ URLë¡œ êµì²´í•˜ì„¸ìš”!
    // ============================================================
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzr2RZqmVQqRi3Ms-zU1goBn71YCVUOyyAiNHCbpo-6RAG2RlPEOB7pKSDvgIMDTpyIrw/exec";

    let serverData = {};
    let q1UserChoice = null;

    window.onload = function() {
      fetchContent();
    };

    function fetchContent() {
      fetch(GAS_WEB_APP_URL)
        .then(response => response.json())
        .then(data => {
          initApp(data);
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('loading').innerHTML = 
            "<p>ì•—! ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš” ğŸ˜¢<br>ì ì‹œ í›„ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>";
        });
    }

    function initApp(data) {
      document.getElementById('loading').style.display = 'none';
      
      if (!data || data.status !== 'success') {
        document.getElementById('app').innerHTML = `
          <div class="card" style="text-align:center; padding: 50px 20px;">
            <div style="font-size: 3rem; margin-bottom: 20px;">ğŸ’¤</div>
            <h3 style="margin-bottom:10px;">ì˜¤ëŠ˜ì˜ ê¸€ì´ ì•„ì§ ë„ì°©í•˜ì§€ ì•Šì•˜ì–´ìš”.</h3>
            <p style="color:#666;">ì„ ìƒë‹˜ì´ ê¸€ì„ ì¤€ë¹„ ì¤‘ì´ì‹­ë‹ˆë‹¤.<br>ì¡°ê¸ˆë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</p>
          </div>`;
        document.getElementById('app').style.display = 'block';
        return;
      }

      serverData = data;
      document.getElementById('app').style.display = 'block';
      
      // ë³¸ë¬¸ í‘œì‹œ
      document.getElementById('category').innerText = data.category;
      document.getElementById('title').innerText = data.title;
      document.getElementById('content').innerHTML = data.content;
      
      // Q1 í‘œì‹œ
      document.getElementById('q1-text').innerText = data.q1.question;
      const q1Container = document.getElementById('q1-options');
      q1Container.innerHTML = '';
      
      const options = data.q1.options || [];
      options.forEach((optText, index) => {
        const btn = document.createElement('div'); // button íƒœê·¸ ëŒ€ì‹  divë¡œ ìŠ¤íƒ€ì¼ë§
        btn.className = 'choice-btn';
        btn.innerHTML = `<span>${index + 1}.</span> ${optText}`;
        btn.onclick = function() { selectOption(index + 1, btn); };
        q1Container.appendChild(btn);
      });

      // Q2 í‘œì‹œ (ì…”í”Œ)
      const list = document.getElementById('sortable-list');
      let items = data.q2.items.map((txt, idx) => ({ text: txt, originalIdx: idx }));
      
      // ì…”í”Œ ë¡œì§
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }

      items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'sort-item';
        li.innerText = item.text;
        li.dataset.idx = item.originalIdx; 
        list.appendChild(li);
      });

      // ëª¨ë°”ì¼ í„°ì¹˜ ê°ë„ ê°œì„ ì„ ìœ„í•œ ì˜µì…˜ ì¶”ê°€
      new Sortable(list, { 
        animation: 150,
        ghostClass: 'sort-ghost',
        delay: 100, // ì‹¤ìˆ˜ë¡œ ë“œë˜ê·¸ ë˜ëŠ” ê²ƒ ë°©ì§€ (ì•½ê°„ ëˆŒëŸ¬ì•¼ ë“œë˜ê·¸)
        delayOnTouchOnly: true
      });
    }

    // Q1 ë¡œì§
    function selectOption(num, btnElement) {
      q1UserChoice = num;
      const btns = document.querySelectorAll('.choice-btn');
      btns.forEach(b => b.classList.remove('selected'));
      btnElement.classList.add('selected');
    }

    function checkQ1() {
      const resultBox = document.getElementById('q1-result');
      resultBox.style.display = 'block';
      
      if (!q1UserChoice) {
        resultBox.className = 'result-box wrong';
        resultBox.innerText = 'â˜ï¸ ë³´ê¸°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!';
        return;
      }

      if (parseInt(q1UserChoice) === parseInt(serverData.q1.answer)) {
        resultBox.className = 'result-box correct';
        resultBox.innerHTML = 'ğŸ‘ ì •ë‹µì…ë‹ˆë‹¤! ì°¸ ì˜í–ˆì–´ìš”.<br><br><div style="font-weight:normal; font-size:0.95em; color:#444;">' + serverData.q1.explanation + '</div>';
      } else {
        resultBox.className = 'result-box wrong';
        resultBox.innerText = 'ì•—, ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ë³¼ê¹Œìš”? ğŸ¤”';
      }
    }

    // Q2 ë¡œì§
    function checkQ2() {
      const els = document.querySelectorAll('#sortable-list .sort-item');
      let isCorrect = true;
      
      els.forEach((el, index) => {
        if (parseInt(el.dataset.idx) !== index) isCorrect = false;
      });

      const resultBox = document.getElementById('q2-result');
      resultBox.style.display = 'block';

      if (isCorrect) {
        resultBox.className = 'result-box correct';
        resultBox.innerText = 'ëŒ€ë‹¨í•´ìš”! ê¸€ì˜ íë¦„ì„ ì™„ë²½í•˜ê²Œ íŒŒì•…í–ˆë„¤ìš”! ğŸ‰';
      } else {
        resultBox.className = 'result-box wrong';
        resultBox.innerText = 'ìˆœì„œê°€ ì¡°ê¸ˆ ì–´ìƒ‰í•´ìš”. ë‹¤ì‹œ ë¬¸ë‹¨ì„ ì˜®ê²¨ë³¼ê¹Œìš”?';
      }
    }
  </script>
