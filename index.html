    /* =========================================

    .audio-wrapper { display: flex; justify-content: flex-end; margin-bottom: 16px; }
    
    .audio-btn {

    /* â­ [í•µì‹¬] ê°ê´€ì‹ ë²„íŠ¼ê³¼ ìˆœì„œ ì¹´ë“œ ê³µí†µ ìŠ¤íƒ€ì¼ */
    .item-card-style {

    /* A. ê°ê´€ì‹ ë²„íŠ¼ (ì²«ë²ˆì§¸ ë¯¸ì…˜) */
    .choice-btn {
      /* ê³µí†µ ìŠ¤íƒ€ì¼ ìƒì† */
      @extend .item-card-style; /* CSS ë³€ìˆ˜ë¡œ ì²˜ë¦¬ ì•ˆë˜ë¯€ë¡œ ì•„ë˜ì— ì†ì„± ë³µì‚¬í•¨ */
      background: #FFFFFF;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-item);
      margin-bottom: 10px;
      box-shadow: var(--shadow-item);
      font-size: 1rem;

      /* ê°ê´€ì‹ ì „ìš© ë ˆì´ì•„ì›ƒ */
      padding: 16px; /* ë‚´ë¶€ ì—¬ë°± í†µì¼ */
      cursor: pointer;

      word-break: keep-all;
    }

    .choice-btn:hover {

    }

    .choice-btn.selected {

    /* B. ìˆœì„œ ë§ì¶”ê¸° ì•„ì´í…œ (ë‘ë²ˆì§¸ ë¯¸ì…˜) - ê¸°ì¤€ì  */
    #sortable-list { list-style: none; padding: 0; margin: 0; }
    
    .sort-item {
      /* ê³µí†µ ìŠ¤íƒ€ì¼ ì ìš© */
      background: #FFFFFF;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-item);
      margin-bottom: 10px;
      box-shadow: var(--shadow-item);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-main);
      width: 100%;
      box-sizing: border-box;
      
      /* ìˆœì„œ ë§ì¶”ê¸° ì „ìš© ë ˆì´ì•„ì›ƒ */
      padding: 16px 16px 16px 44px; /* ì™¼ìª½ íŒ¨ë”©ì€ í•¸ë“¤(â ¿) ë•Œë¬¸ì— ë” ë„“ìŒ */
      position: relative;
      touch-action: none; 
      user-select: none;
      word-break: keep-all;
    }

    .sort-item::before {
      content: 'â ¿';
      position: absolute; left: 14px; top: 50%;

    }

    /* ë“œë˜ê·¸ ì¤‘ íš¨ê³¼ */
    .sortable-fallback {

    /* í™•ì¸ ë²„íŠ¼ */

    /* ë¡œë”© í™”ë©´ */

    }

  </style>

<body>

<div class="container">
  <header>
    <h1>ğŸŒ± ì˜¤ëŠ˜ì˜ ë¬¸í•´ë ¥</h1>
    <div class="sub-title">í•˜ë£¨ í•œ í¸, ìƒê°ì˜ í‚¤ê°€ ìë¼ìš”</div>
  </header>

  <!-- ë¡œë”© í™”ë©´ -->
  <div id="loading-screen">
    <div class="main-spinner"></div>
    <p>ì˜¤ëŠ˜ì˜ ì´ì•¼ê¸°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘... ğŸš²</p>
  </div>

  <!-- ë©”ì¸ ì•± (ìˆ¨ê¹€ ìƒíƒœ) -->
  <div id="app" style="display:none;">
    
    <!-- 1. ë³¸ë¬¸ ì¹´ë“œ -->
    <div class="card">
      <span id="category" class="category-badge">ì¹´í…Œê³ ë¦¬</span>
      <h2 id="title">ì œëª©</h2>
      
      <!-- ì˜¤ë””ì˜¤ ë²„íŠ¼ -->
      <div class="audio-wrapper">
        <button id="audio-btn" class="audio-btn" onclick="toggleAudio()">
          <span>ğŸ”Š</span> ì´ì•¼ê¸° ë“£ê¸°
        </button>
        <audio id="audio-player" style="display:none;"></audio>
      </div>

      <div id="content" class="content-body"></div>
    </div>

    <!-- 2. ê°ê´€ì‹ í€´ì¦ˆ -->
    <div class="card">
      <div class="quiz-title">ì²« ë²ˆì§¸ ë¯¸ì…˜</div>
      <div id="q1-text" class="question-text"></div>
      <div id="q1-options"></div>
      <button class="check-btn" onclick="checkQ1()">ì •ë‹µ í™•ì¸í•˜ê¸°</button>
      <div id="q1-result" class="result-box"></div>
    </div>

    <!-- 3. ìˆœì„œ ë§ì¶”ê¸° -->
    <div class="card">
      <div class="quiz-title">ë‘ ë²ˆì§¸ ë¯¸ì…˜</div>
      <p style="margin:0 0 16px 0; font-size:0.95rem; color:#666;">ê¸€ì˜ íë¦„ì— ë§ê²Œ ìˆœì„œë¥¼ ì •ë¦¬í•´ë³´ì„¸ìš”.</p>
      <ul id="sortable-list"></ul>
      <button class="check-btn" onclick="checkQ2()">ìˆœì„œ í™•ì¸í•˜ê¸°</button>
      <div id="q2-result" class="result-box"></div>
    </div>

  </div>
</div>

<!-- ë‹¨ì–´ ëœ» í† ìŠ¤íŠ¸ íŒì—… -->
<div id="vocab-toast">ë‹¨ì–´ ëœ»</div>

<script>
  // ============================================================
  // ğŸ‘‡ [ì„¤ì •] ë°°í¬ëœ ì›¹ì•± URLì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
  // ============================================================
  const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzr2RZqmVQqRi3Ms-zU1goBn71YCVUOyyAiNHCbpo-6RAG2RlPEOB7pKSDvgIMDTpyIrw/exec";

  // ìƒíƒœ ë³€ìˆ˜
  let serverData = {};
  let q1UserChoice = null;
  let isPlaying = false;
  let audioBlobUrl = null;
  let toastTimer;

  // 1. ì´ˆê¸° ë¡œë”©
  window.onload = function() {
    fetch(GAS_WEB_APP_URL)
      .then(res => res.json())
      .then(data => initApp(data))
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = "<p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.<br>ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>";
        console.error(err);
      });
  };

  // 2. ì•± ì´ˆê¸°í™” ë° ë Œë”ë§
  function initApp(data) {
    document.getElementById('loading-screen').style.display = 'none';
    
    if (!data || data.status !== 'success') {
      document.getElementById('app').innerHTML = `<div class='card' style='text-align:center; padding:40px;'><h3>ğŸ’¤ ${data.message || 'ì˜¤ëŠ˜ì˜ ê¸€ì´ ì—†ì–´ìš”'}</h3><p>ì¡°ê¸ˆ ìˆë‹¤ ë‹¤ì‹œ ì™€ì£¼ì„¸ìš”!</p></div>`;
      document.getElementById('app').style.display = 'block';
      return;
    }

    serverData = data;
    document.getElementById('app').style.display = 'block';

    // A. ë³¸ë¬¸ ë Œë”ë§
    document.getElementById('category').innerText = data.category;
    document.getElementById('title').innerHTML = safeParse(data.title);
    document.getElementById('content').innerHTML = safeParse(data.content);

    // B. ì˜¤ë””ì˜¤ ë²„íŠ¼
    const audioBtn = document.getElementById('audio-btn');
    if (!data.audioFileId) audioBtn.style.display = 'none';

    // C. Q1 (ê°ê´€ì‹)
    document.getElementById('q1-text').innerHTML = safeParse(data.q1.question);
    const q1Container = document.getElementById('q1-options');
    data.q1.options.forEach((opt, idx) => {
      const btn = document.createElement('div');
      btn.className = 'choice-btn';
      // ë ˆì´ì•„ì›ƒ í†µì¼ì„±ì„ ìœ„í•´ ë²ˆí˜¸ ë¶€ë¶„ì— num í´ë˜ìŠ¤ ë¶€ì—¬
      btn.innerHTML = `<span class="num">${idx+1}.</span> <span>${safeParse(opt)}</span>`;
      btn.onclick = () => {
        q1UserChoice = idx + 1;
        document.querySelectorAll('#q1-options .choice-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      q1Container.appendChild(btn);
    });

    // D. Q2 (ìˆœì„œ ì •ë ¬)
    const list = document.getElementById('sortable-list');
    let items = data.q2.items.map((txt, i) => ({ text: txt, originalIdx: i }));
    // ì…”í”Œ
    for (let i = items.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [items[i], items[j]] = [items[j], items[i]];
    }
    items.forEach(item => {
      const li = document.createElement('li');
      li.className = 'sort-item';
      li.innerHTML = safeParse(item.text);
      li.dataset.idx = item.originalIdx;
      list.appendChild(li);
    });

    new Sortable(list, {
      animation: 150, delay: 50, delayOnTouchOnly: true, 
      touchStartThreshold: 3, fallbackTolerance: 3,
      forceFallback: true, fallbackClass: "sortable-fallback", ghostClass: "sortable-ghost"
    });
  }

  // ============================================================
  // ğŸ›  ìœ í‹¸ë¦¬í‹°: í…ìŠ¤íŠ¸ íŒŒì‹±
  // ============================================================
  function safeParse(text) {
    if (!text) return "";
    let t = String(text);
    t = t.replace(/&#42;/g, '*').replace(/&ast;/g, '*');
    // ë‹¨ì–´ ëœ»
    t = t.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(match, word, mean) {
      return `<span class="vocab" onclick="showMean('${mean}')">${word}</span>`;
    });
    // ë³¼ë“œ
    t = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    t = t.replace(/\n/g, '<br>');
    return t;
  }

  window.showMean = function(meaning) {
    const toast = document.getElementById("vocab-toast");
    toast.innerText = meaning;
    toast.className = "show";
    if (toastTimer) clearTimeout(toastTimer);
    toastTimer = setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
  }

  // ============================================================
  // ğŸ”Š ì˜¤ë””ì˜¤ ìŠ¤íŠ¸ë¦¬ë°
  // ============================================================
  async function toggleAudio() {
    const btn = document.getElementById('audio-btn');
    const player = document.getElementById('audio-player');

    if (isPlaying) {
      player.pause(); isPlaying = false; updateAudioBtn(); return;
    }
    if (audioBlobUrl) {
      player.play(); isPlaying = true; updateAudioBtn(); return;
    }

    try {
      btn.innerHTML = `<div class="spinner"></div> ë¡œë”© ì¤‘...`;
      
      const res = await fetch(`${GAS_WEB_APP_URL}?type=audio&id=${serverData.audioFileId}`);
      const json = await res.json();
      if (json.status !== 'success') throw new Error(json.message);

      const byteCharacters = atob(json.audioData);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'audio/mp3' });

      audioBlobUrl = URL.createObjectURL(blob);
      player.src = audioBlobUrl;
      player.play();
      isPlaying = true;
      player.onended = () => { isPlaying = false; updateAudioBtn(); };
      updateAudioBtn();

    } catch (e) {
      console.error(e); alert("ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨"); updateAudioBtn();
    }
  }

  function updateAudioBtn() {
    const btn = document.getElementById('audio-btn');
    if (isPlaying) {
      btn.innerHTML = "<span>â¹</span> ë©ˆì¶”ê¸°"; btn.classList.add('playing');
    } else {
      btn.innerHTML = "<span>ğŸ”Š</span> ì´ì•¼ê¸° ë“£ê¸°"; btn.classList.remove('playing');
    }
  }

  // ============================================================
  // âœ… ì •ë‹µ í™•ì¸
  // ============================================================
  window.checkQ1 = function() {
    const res = document.getElementById('q1-result');
    res.style.display = 'block';
    if (!q1UserChoice) { res.className='result-box wrong'; res.innerText = 'ë³´ê¸°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!'; return; }
    
    if (q1UserChoice == serverData.q1.answer) {
      res.className = 'result-box correct';
      res.innerHTML = `ğŸ‘ ì •ë‹µì…ë‹ˆë‹¤!<br><br><span style="font-weight:normal; font-size:0.9rem;">${safeParse(serverData.q1.explanation)}</span>`;
    } else {
      res.className = 'result-box wrong'; res.innerText = 'ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ë³´ì„¸ìš”!';
    }
  }

  window.checkQ2 = function() {
    const els = document.querySelectorAll('#sortable-list .sort-item');
    let correct = true;
    els.forEach((el, i) => { if (el.dataset.idx != i) correct = false; });
    
    const res = document.getElementById('q2-result');
    res.style.display = 'block';
    if (correct) {
      res.className = 'result-box correct'; res.innerText = 'ì™„ë²½í•©ë‹ˆë‹¤! íë¦„ì„ ì •í™•íˆ íŒŒì•…í–ˆë„¤ìš”! ğŸ‰';
    } else {
      res.className = 'result-box wrong'; res.innerText = 'ìˆœì„œê°€ ì¡°ê¸ˆ ë‹¤ë¥¸ ê²ƒ ê°™ì•„ìš”.';
    }
  }
</script>
