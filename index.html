    /* =========================================

    #sortable-list { list-style: none; padding: 0; margin: 0; position: relative; }

    .sort-item {

      /* ë“œë˜ê·¸ ë°˜ì‘ ì†ë„ ìµœì í™” (ìœ„ì¹˜ ë³€í˜• ì• ë‹ˆë©”ì´ì…˜ ì œê±°) */
      transition: box-shadow 0.15s ease;

      /* ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ê°„ì„­ ì™„ì „ ì°¨ë‹¨ */
      touch-action: none;

    .sort-item::before {
      content: 'â ¿';
      position: absolute;

    }

    /* ë“œë˜ê·¸ ì¤‘ì¸ ì•„ì´í…œ (ë– ë‹¤ë‹ˆëŠ” ë…€ì„) */
    .sortable-fallback {
      opacity: 1 !important;
      background: #fff;
      border: 2px solid var(--accent);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 99999;

      /* ì¤‘ìš”: ë§ˆìš°ìŠ¤/ì†ê°€ë½ ìœ„ì¹˜ì™€ ì•„ì´í…œ ìœ„ì¹˜ ì™„ë²½ ë™ê¸°í™” */
      transform: none !important; 
      pointer-events: none; /* í´ë¦­ í†µê³¼ */
    }

    /* ë“œë˜ê·¸ ì¤‘ ë”œë ˆì´ ì œê±° */
    .sortable-fallback, .sortable-drag {

    }

    /* ë¹ˆ ê³µê°„ ìŠ¤íƒ€ì¼ */
    .sortable-ghost {

    /* ë²„íŠ¼ ë° ê²°ê³¼ */
    .check-btn {

<body>

  <div class="container">
    <header>
      <h1>ğŸŒ± ì˜¤ëŠ˜ì˜ ë¬¸í•´ë ¥</h1>
      <div class="sub-title">í•˜ë£¨ í•œ í¸, ìƒê°ì˜ í‚¤ê°€ ìë¼ìš”</div>

    <div id="loading">

    </div>

    <div id="app" style="display:none;">
      
      <div class="card">
        <span id="category" class="category-badge">ì¹´í…Œê³ ë¦¬</span>
        <h2 id="title"></h2>
        <div id="content" class="content-body"></div>
      </div>

      <div class="card">
        <div class="quiz-header">ì²« ë²ˆì§¸ ë¯¸ì…˜</div>
        <div id="q1-text" class="question-text"></div>
        <div id="q1-options" class="choice-container"></div>
        <button class="check-btn" onclick="checkQ1()">ì •ë‹µ í™•ì¸í•˜ê¸°</button>

      </div>

      <div class="card">

        <div class="question-text">
          ë¬¸ë‹¨ ìˆœì„œ ë§ì¶”ê¸°
          <div style="font-weight:400; font-size:0.9em; color:#666; margin-top:4px;">
            ì¹´ë“œë¥¼ ê¾¹ ëˆŒëŸ¬ì„œ ì˜¬ë°”ë¥¸ ìˆœì„œë¡œ ì˜®ê²¨ë³´ì„¸ìš”.
          </div>
        </div>
        <ul id="sortable-list"></ul>
        <button class="check-btn" onclick="checkQ2()">ìˆœì„œ í™•ì¸í•˜ê¸°</button>
        <div id="q2-result" class="result-box"></div>
      </div>

    </div>
  </div>

  <script>
    // ğŸ‘‡ ë°°í¬ëœ GAS ì›¹ì•± URLì„ ì…ë ¥í•˜ì„¸ìš”
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzr2RZqmVQqRi3Ms-zU1goBn71YCVUOyyAiNHCbpo-6RAG2RlPEOB7pKSDvgIMDTpyIrw/exec";

    let serverData = {};
    let q1UserChoice = null;

    window.onload = function() { fetchContent(); };

    function fetchContent() {
      fetch(GAS_WEB_APP_URL)
        .then(res => res.json())
        .then(data => initApp(data))
        .catch(err => {
          console.error(err);
          document.getElementById('loading').innerHTML = "<p>ë°ì´í„° ë¡œë”© ì‹¤íŒ¨ ğŸ˜¢<br>ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>";
        });
    }

    function initApp(data) {
      document.getElementById('loading').style.display = 'none';
      if (!data || data.status !== 'success') {
        document.getElementById('app').innerHTML = `
          <div class="card" style="text-align:center; padding:50px;">
            <h3>ğŸ’¤ ì˜¤ëŠ˜ì˜ ê¸€ì´ ì—†ì–´ìš”.</h3>
            <p>ì¡°ê¸ˆë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</p>
          </div>`;
        document.getElementById('app').style.display = 'block';
        return;
      }

      serverData = data;
      document.getElementById('app').style.display = 'block';
      
      // âœ… [ì¤‘ìš”] safeParse() í•¨ìˆ˜ë¥¼ í†µí•´ ë°ì´í„°ë¥¼ ì•ˆì „í•˜ê²Œ ê°€ê³µí•©ë‹ˆë‹¤.
      document.getElementById('category').innerText = data.category;
      document.getElementById('title').innerHTML = safeParse(data.title);
      document.getElementById('content').innerHTML = safeParse(data.content);
      document.getElementById('q1-text').innerHTML = safeParse(data.q1.question);
      
      // Q1 ë Œë”ë§
      const q1Container = document.getElementById('q1-options');
      q1Container.innerHTML = '';
      (data.q1.options || []).forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'choice-btn';
        // ë³´ê¸°ì—ë„ í˜¹ì‹œ ëª°ë¼ íŒŒì‹± ì ìš©
        btn.innerHTML = `<span>${idx + 1}.</span> ${safeParse(opt)}`;
        btn.onclick = () => selectOption(idx + 1, btn);
        q1Container.appendChild(btn);
      });

      // Q2 ë Œë”ë§
      const list = document.getElementById('sortable-list');
      // ë¬¸ë‹¨ ìˆœì„œ ì„ê¸°
      let items = data.q2.items.map((txt, i) => ({ text: txt, originalIdx: i }));
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }

      items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'sort-item';
        // ë¬¸ë‹¨ ì¹´ë“œ ì•ˆì˜ í…ìŠ¤íŠ¸ë„ íŒŒì‹± ì ìš©
        li.innerHTML = safeParse(item.text); 
        li.dataset.idx = item.originalIdx;
        list.appendChild(li);
      });

      // ğŸ”¥ [ë“œë˜ê·¸ ì„¤ì •] ì†ê°€ë½ì— ì°© ë¶™ëŠ” ìµœì ê°’
      new Sortable(list, {
        animation: 150,
        delay: 80, 
        delayOnTouchOnly: true,
        touchStartThreshold: 3, 
        fallbackTolerance: 3,

        forceFallback: true,    
        fallbackClass: "sortable-fallback",
        ghostClass: "sortable-ghost",
        dragClass: "sortable-drag",
        fallbackOnBody: true 
      });
    }

    // âœ… [í•µì‹¬ ê¸°ëŠ¥] í…ìŠ¤íŠ¸ íŒŒì‹± í•¨ìˆ˜
    // 1. GASì—ì„œ ë„˜ì–´ì˜¨ Escapeëœ ë¬¸ì(&#42; ë“±)ë¥¼ ë¨¼ì € ë˜ëŒë¦½ë‹ˆë‹¤.
    // 2. ê·¸ í›„ **ë¬¸ì**ë¥¼ <strong>ë¬¸ì</strong>ë¡œ ë°”ê¿‰ë‹ˆë‹¤.
    // 3. ì¤„ë°”ê¿ˆ(\n)ì„ <br>ë¡œ ë°”ê¿‰ë‹ˆë‹¤.
    function safeParse(text) {
      if (!text) return "";
      let temp = String(text); // ë¬¸ìì—´ë¡œ í™•ì‹¤í•˜ê²Œ ë³€í™˜

      // 1ë‹¨ê³„: HTML Unescape (í˜¹ì‹œ ëª¨ë¥¼ ì´ì¤‘ ì¸ì½”ë”© ë°©ì§€)
      // &#42; ë˜ëŠ” &ast; ëŠ” * ì…ë‹ˆë‹¤.
      temp = temp.replace(/&#42;/g, '*').replace(/&ast;/g, '*');
      temp = temp.replace(/&#95;/g, '_').replace(/&lowbar;/g, '_');
      temp = temp.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
      temp = temp.replace(/&amp;/g, '&'); // &ëŠ” ë§¨ ë§ˆì§€ë§‰ì—

      // 2ë‹¨ê³„: Markdown Bold ì²˜ë¦¬ (** í…ìŠ¤íŠ¸ **)
      // íƒìš•ì ì´ì§€ ì•Šê²Œ(.*?) ì²˜ë¦¬í•˜ì—¬ ì—¬ëŸ¬ ê°œê°€ ìˆì–´ë„ ê°ê° ì ìš©
      temp = temp.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // 3ë‹¨ê³„: ì¤„ë°”ê¿ˆ ì²˜ë¦¬ (\n -> <br>)
      temp = temp.replace(/\n/g, '<br>');

      return temp;
    }

    // Q1 ë¡œì§
    function selectOption(n, el) {
      q1UserChoice = n;
      document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
      el.classList.add('selected');
    }

    function checkQ1() {
      const res = document.getElementById('q1-result');
      res.style.display = 'block';
      if (!q1UserChoice) {
        res.className = 'result-box wrong'; res.innerText = 'â˜ï¸ ë³´ê¸°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!'; return;
      }
      if (parseInt(q1UserChoice) === parseInt(serverData.q1.answer)) {
        res.className = 'result-box correct'; 
        // í•´ì„¤ ë¶€ë¶„ë„ íŒŒì‹± ì ìš©
        res.innerHTML = 'ğŸ‘ ì •ë‹µì…ë‹ˆë‹¤!<br><br><div style="font-weight:normal; font-size:0.9em; color:#444;">' + 
                        safeParse(serverData.q1.explanation) + 
                        '</div>';
      } else {
        res.className = 'result-box wrong'; res.innerText = 'ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ë³¼ê¹Œìš”? ğŸ¤”';
      }
    }

    // Q2 ë¡œì§
    function checkQ2() {
      const els = document.querySelectorAll('#sortable-list .sort-item');
      let correct = true;
      els.forEach((el, i) => { if(parseInt(el.dataset.idx) !== i) correct = false; });
      
      const res = document.getElementById('q2-result');
      res.style.display = 'block';
      if (correct) {
        res.className = 'result-box correct'; res.innerText = 'ì™„ë²½í•´ìš”! ê¸€ì˜ íë¦„ì„ ì˜ íŒŒì•…í–ˆë„¤ìš”! ğŸ‰';
      } else {
        res.className = 'result-box wrong'; res.innerText = 'ìˆœì„œê°€ ì¡°ê¸ˆ ì–´ìƒ‰í•´ìš”. ë‹¤ì‹œ ë¬¸ë‹¨ì„ ì˜®ê²¨ë³¼ê¹Œìš”?';
      }
    }
  </script>
